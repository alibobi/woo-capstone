<!DOCTYPE html>
<html lang="en">

<div>
    {% extends "layout.html" %}
</div>

{% block title %}Login{% endblock %}

{% block body %}
<head>
    <title>Login | Woo Capstone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin-bottom: 20px; /* Added margin bottom to create space between the containers */
        }
        .login-container h1 {
            text-align: center;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-container form button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-container form button:hover {
            background-color: #0056b3;
        }
        .centered-button {
            text-align: center;
            margin-top: 10px; /* Increased margin top to create more space */
        }
        .centered-button button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .centered-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <div class="container">
        <div class="login-container">
            <h1>Login</h1>
            <!-- The form action is set to "login.php" which is where you would handle the login logic on the
            server side. You may need to replace "login.php" with the appropriate file or URL where your
            login logic resides. -->
            <form action="login" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                <button type="submit">Login</button>
                <button onclick="window.location.href = 'forgot_password.html';">Forgot Password</button>
            </form>
        </div>

        <div class="centered-button">
            <button onclick="window.location.href = 'index.html';">Home</button>
        </div>
    </div>

{% endblock %}
