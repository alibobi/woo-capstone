<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Success | Woo Capstone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .toolbar{
            display: flex;
            justify-content: right;
            margin: 15px; 
        }
        .toolbar button {
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            justify-content: right;
            margin-left: 10px; /* Creates spacing between Username and Logout button */
        }
        .toolbar button:hover {
            background-color: #0056b3;
        }
        .login_success {
            text-align: center;
            margin-top: 15%; /* Increased margin top to create more space */
        }
         /* Dropdown Button */
         .dropbtn {
            background-color: #3498DB;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
        }

        /* Dropdown button on hover & focus */
        .dropbtn:hover, .dropbtn:focus {
            background-color: #2980B9;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {background-color: #ddd;}

        /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
        .show {display:block;} 
    </style>
    <script>
        /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
            }
            }
        }
        } 
    </script>
</head>
<body>
    <div class="container">
        <div class="toolbar">
		    <p>{{ username }}</p>
            <!-- <button onclick="window.location.href = 'configure_mfa.html';" class="logout-button">MFA</button> -->
            <button onclick="window.location.href = 'change_password.html';" class="logout-button">Change PW</button>
            <button onclick="window.location.href = 'logout';" class="logout-button">Log Out </button>
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Education</button>
                <div id="myDropdown" class="dropdown-content">
                  <a href="education.html">idfk</a>
                </div>
            </div>
        </div>

        <div class="login_success">
            <p>
                login success I suppose... (congrats)
            </p>
        </div>
    </div>

</body>
</html>
