<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFA Verification | Woo Capstone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            text-align: center;
            margin-top: 70px;
        }
        .configure_mfa {
            text-align: center;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin-bottom: 20px; /* Added margin bottom to create space between the containers */
        }
        .configure_mfa input#submit{
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .configure_mfa input#submit:hover {
            background-color: #0056b3;
        }
        .configure_mfa input#otp{
            margin-top: 10px;
        }
        .token {
            text-align: center;
            margin-top: 15px;
        }
        .centered-button {
            text-align: center;
            margin-top: 50px; /* Increased margin top to create more space */
        }
        .centered-button button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .centered-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Multi-Factor Authentication Verification</h2>

        <div>
            {% extends "layout.html" %}
        </div>
        
        {% block title %}Account Registration{% endblock %}
        
        {% block body %}

        <div class="configure_mfa">
            <form action="/verify_2fa" method="post">
                <label for="otp">Enter One-Time Password (OTP):</label><br>
            <input type="text" id="otp" name="otp" pattern="[0-9]{6}" title="Please enter exactly 6 digits" required><br><br>
                <input type="submit" id="submit" value="Verify OTP">
                <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
            </form>
        </div>

        <!-- <div class="centered-button">
            <div>
                <button onclick="window.location.href = 'configure_mfa.html';">Reset MFA</button>
            </div>
            <div style="margin-top: 10px">
                <button onclick="window.location.href = 'login.html';">Back to Login</button>
            </div>
        </div> -->

        <div class="centered-button">
                <button style="margin:10px" onclick="window.location.href = 'configure_mfa.html';">Reset MFA</button>
                <button onclick="window.location.href = 'login.html';">Back to Login</button>
        </div>
    </div>
    
</body>
</html>
{% endblock %}
