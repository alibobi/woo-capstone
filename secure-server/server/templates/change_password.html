<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Password | Woo Capstone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            flex-direction: column;
            /* justify-content: center; */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 8%;
        }
        .toolbar{
            display: flex;
            justify-content: right;
            margin: 15px; 
        }
        .toolbar button {
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            justify-content: right;
            margin-left: 10px; /* Creates spacing between Username and Logout button */
        }
        .toolbar button:hover {
            background-color: #0056b3;
        }
        .change_password {
            text-align: center;
            margin-top: 10%; /* Increased margin top to create more space */
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        .change_password h2 {
            text-align: center;
        }
        .change_password form {
            display: flex;
            flex-direction: column;
        }
        .change_password form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .change_password form button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .change_password form button:hover {
            background-color: #0056b3;
        }
        .centered-button {
            text-align: center;
            margin-top: 10px; /* Increased margin top to create more space */
        }
        .centered-button button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .centered-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <p>{{ username }}</p>
        <button onclick="window.location.href = 'login_success.html';" class="logout-button">Home</button>
        <button onclick="window.location.href = 'index.html';" class="logout-button">Log Out </button>
    </div>

    

    <div class="container">

        <div>
            {% extends "layout.html" %}
        </div>
        {% block title %}Change Password{% endblock %}
        {% block body %}

        <div class="change_password">
            
            <h2>Change Password</h2>
            <form action="change_password" method="POST">
                <input type="old_pw" name="old_pw" placeholder="Old Password" required>
                <input type="new_pw" name="new_pw" placeholder="New Password" required>
                <input type="new_pw_conf" name="new_pw_conf" placeholder="Confirm New Password" required>
                <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>

</body>
</html>
{% endblock %}
