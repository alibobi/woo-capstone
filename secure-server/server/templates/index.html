<!DOCTYPE html>
<html lang="en">
<head>
    <title>Woo Capstone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .home {
            text-align: center;
            margin-top: 10px; /* Increased margin top to create more space */
        }
        .home button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .home button:hover {
            background-color: #0056b3;
        }
         /* Dropdown Button */
        .dropbtn {
            background-color: #3498DB;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        /* Dropdown button on hover & focus */
        .dropbtn:hover, .dropbtn:focus {
            background-color: #2980B9;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {background-color: #ddd;}

        /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
        .show {display:block;} 
    </style>
    <script>
        /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
            }
            }
        }
        } 
    </script>
</head>
<body>
    <div class="container">
        <div class="home">
            <h1>
                welcome to our capstone project :)
            </h1>

            <button onclick="window.location.href = 'login.html';" id="myButton" class="float-left submit-button">Login</button>
            <button onclick="window.location.href = 'create_account.html';" id="myButton2" class="float-left submit-button">Create Account</button>
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Education</button>
                <div id="myDropdown" class="dropdown-content">
                  <a href="education.html">idfk</a>
                </div>
              </div> 
        </div>
    </div>

</body>
</html>
